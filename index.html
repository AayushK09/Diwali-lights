<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0033 0%, #0a0a0a 100%);
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 1rem;
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }

        /* Main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* Lights container */
        .lights-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* Wire/rope */
        .wire {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333;
            transform: translateY(-50%);
            z-index: 1;
        }

        /* Bulb string */
        .bulb-string {
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 200px;
            margin: 4rem 0;
        }

        /* Bulb */
        .bulb {
            position: relative;
            width: 40px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .bulb-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #444;
            border-radius: 0 0 5px 5px;
        }

        .bulb-glass {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 45px;
            background: #222;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transition: all 0.3s ease;
        }

        .bulb-glass::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Bulb on state */
        .bulb.on .bulb-glass {
            background: var(--bulb-color, #ff6b6b);
            box-shadow:
                0 0 20px var(--bulb-color, #ff6b6b),
                0 0 40px var(--bulb-color, #ff6b6b),
                0 0 60px var(--bulb-color, #ff6b6b);
            animation: bulbGlow 2s ease-in-out infinite;
        }

        .bulb.on .bulb-glass::before {
            opacity: 1;
        }

        @keyframes bulbGlow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        /* Control panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .control-section {
            margin-bottom: 1.5rem;
        }

        .control-section h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #feca57;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-color: #fff;
        }

        /* Color options */
        .color-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #fff;
            box-shadow: 0 0 20px currentColor;
        }

        /* Pattern animation */
        .bulb-string.pattern-wave .bulb:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .bulb-string.pattern-wave .bulb:nth-child(even) {
            animation-delay: 0.2s;
        }

        .bulb-string.pattern-random .bulb {
            animation-delay: calc(var(--random-delay) * 0.1s);
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out;
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .bulb-string {
                height: 150px;
            }

            .bulb {
                width: 30px;
                height: 45px;
            }

            .bulb-glass {
                width: 30px;
                height: 35px;
            }

            .control-panel {
                padding: 1rem;
            }
        }

        /* Light Frame Around Page */
        .light-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .frame-edge {
            position: absolute;
            display: flex;
            align-items: center;
        }

        .frame-edge.top {
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            justify-content: space-around;
        }

        .frame-edge.bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            justify-content: space-around;
        }

        .frame-edge.left {
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            flex-direction: column;
            justify-content: space-around;
        }

        .frame-edge.right {
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            flex-direction: column;
            justify-content: space-around;
        }

        .frame-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #444;
            transition: all 0.5s ease;
            position: relative;
            margin: 2px;
        }

        .frame-light::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .frame-light.on {
            background: var(--frame-color, #ff6b6b);
            box-shadow: 
                0 0 10px var(--frame-color, #ff6b6b),
                0 0 20px var(--frame-color, #ff6b6b),
                0 0 30px var(--frame-color, #ff6b6b);
            border-color: #fff;
            animation: frameGlow 3s ease-in-out infinite;
        }

        .frame-light.on::before {
            opacity: 1;
        }

        @keyframes frameGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid transparent;
            border-radius: 50%;
        }

        .corner-decoration.top-left {
            top: 5px;
            left: 5px;
            border-top-color: var(--frame-color, #ff6b6b);
            border-left-color: var(--frame-color, #ff6b6b);
        }

        .corner-decoration.top-right {
            top: 5px;
            right: 5px;
            border-top-color: var(--frame-color, #feca57);
            border-right-color: var(--frame-color, #feca57);
        }

        .corner-decoration.bottom-left {
            bottom: 5px;
            left: 5px;
            border-bottom-color: var(--frame-color, #48dbfb);
            border-left-color: var(--frame-color, #48dbfb);
        }

        .corner-decoration.bottom-right {
            bottom: 5px;
            right: 5px;
            border-bottom-color: var(--frame-color, #ff9ff3);
            border-right-color: var(--frame-color, #ff9ff3);
        }

        .corner-decoration.on {
            animation: cornerPulse 2s ease-in-out infinite;
        }

        @keyframes cornerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Diwali decoration elements */
        .diya {
            position: absolute;
            bottom: -50px;
            width: 60px;
            height: 40px;
            background: #8b4513;
            border-radius: 0 0 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .diya::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 40px;
            height: 20px;
            background: #ff6b35;
            border-radius: 50%;
            animation: flame 2s ease-in-out infinite;
        }

        @keyframes flame {

            0%,
            100% {
                transform: scaleY(1);
                opacity: 0.8;
            }

            50% {
                transform: scaleY(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    
    <!-- Light Frame Around Page -->
    <div class="light-frame">
        <!-- Top Edge Lights -->
        <div class="frame-edge top" id="topLights"></div>
        
        <!-- Bottom Edge Lights -->
        <div class="frame-edge bottom" id="bottomLights"></div>
        
        <!-- Left Edge Lights -->
        <div class="frame-edge left" id="leftLights"></div>
        
        <!-- Right Edge Lights -->
        <div class="frame-edge right" id="rightLights"></div>
        
        <!-- Corner Decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
    </div>
    
    <main class="container">
        <div class="lights-container">
            <div class="wire"></div>
            <div class="bulb-string" id="bulbString"></div>
        </div>

        <div class="control-panel">
            <div class="control-section">
                <h3>Light Controls</h3>
                <div class="button-group">
                    <button class="control-btn" id="toggleAll">Toggle All</button>
                    <button class="control-btn" id="turnOnAll">Turn On All</button>
                    <button class="control-btn" id="turnOffAll">Turn Off All</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Color Themes</h3>
                <div class="color-options" id="colorOptions">
                    <div class="color-option active"
                        style="background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3)"
                        data-colors="multi"></div>
                    <div class="color-option" style="background: #ff6b6b" data-colors="#ff6b6b"></div>
                    <div class="color-option" style="background: #feca57" data-colors="#feca57"></div>
                    <div class="color-option" style="background: #48dbfb" data-colors="#48dbfb"></div>
                    <div class="color-option" style="background: #ff9ff3" data-colors="#ff9ff3"></div>
                    <div class="color-option" style="background: #1dd1a1" data-colors="#1dd1a1"></div>
                    <div class="color-option" style="background: #f368e0" data-colors="#f368e0"></div>
                </div>
            </div>

            <div class="control-section">
                <h3>Light Patterns</h3>
                <div class="button-group">
                    <button class="control-btn" id="patternSteady">Steady</button>
                    <button class="control-btn" id="patternWave">Wave</button>
                    <button class="control-btn" id="patternRandom">Random</button>
                    <button class="control-btn" id="patternAlternate">Alternate</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Frame Lights</h3>
                <div class="button-group">
                    <button class="control-btn" id="frameToggle">Toggle Frame</button>
                    <button class="control-btn" id="frameWave">Frame Wave</button>
                    <button class="control-btn" id="frameSparkle">Frame Sparkle</button>
                    <button class="control-btn" id="frameOff">Turn Off Frame</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const bulbCount = 20;
        const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#1dd1a1', '#f368e0'];
        let currentPattern = 'steady';
        let currentColorTheme = 'multi';

        // Frame lights configuration
        const frameLightCounts = {
            top: 25,
            bottom: 25,
            left: 15,
            right: 15
        };
        const frameLights = [];
        let framePattern = 'wave';
        let frameColorTheme = 'multi';

        // Create frame lights
        function createFrameLights() {
            const frameEdges = ['top', 'bottom', 'left', 'right'];
            
            frameEdges.forEach(edge => {
                const container = document.getElementById(edge + 'Lights');
                const lightCount = frameLightCounts[edge];
                const edgeLights = [];
                
                for (let i = 0; i < lightCount; i++) {
                    const light = document.createElement('div');
                    light.className = 'frame-light';
                    light.dataset.edge = edge;
                    light.dataset.index = i;
                    
                    container.appendChild(light);
                    edgeLights.push(light);
                }
                
                frameLights[edge] = edgeLights;
            });
        }

        // Apply frame color theme
        function applyFrameColorTheme() {
            Object.keys(frameLights).forEach(edge => {
                frameLights[edge].forEach((light, index) => {
                    if (frameColorTheme === 'multi') {
                        const color = colors[index % colors.length];
                        light.style.setProperty('--frame-color', color);
                    } else {
                        light.style.setProperty('--frame-color', frameColorTheme);
                    }
                });
            });
        }

        // Animate frame lights in wave pattern
        function animateFrameWave() {
            const edges = Object.keys(frameLights);
            let edgeIndex = 0;
            
            function animateEdge() {
                const edge = edges[edgeIndex];
                const lights = frameLights[edge];
                
                lights.forEach((light, index) => {
                    setTimeout(() => {
                        light.classList.add('on');
                        setTimeout(() => {
                            if (framePattern === 'wave') {
                                light.classList.remove('on');
                            }
                        }, 800);
                    }, index * 40);
                });
                
                edgeIndex = (edgeIndex + 1) % edges.length;
                
                if (framePattern === 'wave') {
                    setTimeout(() => animateEdge(), lights.length * 40 + 500);
                }
            }
            
            animateEdge();
        }

        // Animate frame lights in sparkle pattern
        function animateFrameSparkle() {
            const allFrameLights = [];
            Object.values(frameLights).forEach(edgeLights => {
                allFrameLights.push(...edgeLights);
            });
            
            function sparkle() {
                // Turn off all lights
                allFrameLights.forEach(light => light.classList.remove('on'));
                
                // Turn on random lights
                const lightsToTurnOn = Math.floor(allFrameLights.length * 0.3);
                const randomLights = [...allFrameLights].sort(() => Math.random() - 0.5).slice(0, lightsToTurnOn);
                
                randomLights.forEach((light, index) => {
                    setTimeout(() => {
                        light.classList.add('on');
                    }, index * 20);
                });
                
                if (framePattern === 'sparkle') {
                    setTimeout(sparkle, 1500);
                }
            }
            
            sparkle();
        }

        // Animate corner decorations
        function animateCorners() {
            const corners = document.querySelectorAll('.corner-decoration');
            corners.forEach((corner, index) => {
                setTimeout(() => {
                    corner.classList.add('on');
                }, index * 200);
            });
        }

        // Create bulbs
        const bulbString = document.getElementById('bulbString');
        const bulbs = [];

        for (let i = 0; i < bulbCount; i++) {
            const bulb = document.createElement('div');
            bulb.className = 'bulb';
            bulb.dataset.index = i;

            const bulbGlass = document.createElement('div');
            bulbGlass.className = 'bulb-glass';

            const bulbBase = document.createElement('div');
            bulbBase.className = 'bulb-base';

            bulb.appendChild(bulbGlass);
            bulb.appendChild(bulbBase);

            // Add click event
            bulb.addEventListener('click', () => toggleBulb(i));

            bulbString.appendChild(bulb);
            bulbs.push(bulb);
        }

        // Toggle individual bulb
        function toggleBulb(index) {
            const bulb = bulbs[index];
            bulb.classList.toggle('on');

            // Create sparkle effect
            if (bulb.classList.contains('on')) {
                createSparkle(bulb);
            }
        }

        // Create sparkle effect
        function createSparkle(bulb) {
            const rect = bulb.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = centerX + 'px';
                sparkle.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / 5;
                const distance = 30 + Math.random() * 20;
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // Control buttons
        document.getElementById('toggleAll').addEventListener('click', () => {
            bulbs.forEach(bulb => bulb.classList.toggle('on'));
        });

        document.getElementById('turnOnAll').addEventListener('click', () => {
            bulbs.forEach(bulb => bulb.classList.add('on'));
        });

        document.getElementById('turnOffAll').addEventListener('click', () => {
            bulbs.forEach(bulb => bulb.classList.remove('on'));
        });

        // Color options
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentColorTheme = option.dataset.colors;
                frameColorTheme = option.dataset.colors; // Sync frame colors
                applyColorTheme();
                applyFrameColorTheme();
            });
        });

        // Apply color theme
        function applyColorTheme() {
            bulbs.forEach((bulb, index) => {
                const bulbGlass = bulb.querySelector('.bulb-glass');

                if (currentColorTheme === 'multi') {
                    const color = colors[index % colors.length];
                    bulbGlass.style.setProperty('--bulb-color', color);
                } else {
                    bulbGlass.style.setProperty('--bulb-color', currentColorTheme);
                }
            });
        }

        // Pattern controls
        document.getElementById('patternSteady').addEventListener('click', () => {
            setPattern('steady');
        });

        document.getElementById('patternWave').addEventListener('click', () => {
            setPattern('wave');
        });

        document.getElementById('patternRandom').addEventListener('click', () => {
            setPattern('random');
        });

        document.getElementById('patternAlternate').addEventListener('click', () => {
            setPattern('alternate');
        });

        // Set pattern
        function setPattern(pattern) {
            currentPattern = pattern;
            bulbString.className = 'bulb-string';

            // Update active button
            document.querySelectorAll('.control-section:last-child .control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            switch (pattern) {
                case 'wave':
                    bulbString.classList.add('pattern-wave');
                    animateWave();
                    break;
                case 'random':
                    bulbString.classList.add('pattern-random');
                    animateRandom();
                    break;
                case 'alternate':
                    animateAlternate();
                    break;
            }
        }

        // Animate wave pattern
        function animateWave() {
            bulbs.forEach((bulb, index) => {
                setTimeout(() => {
                    bulb.classList.add('on');
                    setTimeout(() => {
                        if (currentPattern === 'wave') {
                            bulb.classList.remove('on');
                        }
                    }, 1000);
                }, index * 100);
            });

            if (currentPattern === 'wave') {
                setTimeout(() => animateWave(), bulbCount * 100 + 1000);
            }
        }

        // Animate random pattern
        function animateRandom() {
            const randomBulbs = [...bulbs].sort(() => Math.random() - 0.5);

            randomBulbs.forEach((bulb, index) => {
                bulb.style.setProperty('--random-delay', Math.random() * 10);
                setTimeout(() => {
                    bulb.classList.add('on');
                    setTimeout(() => {
                        if (currentPattern === 'random') {
                            bulb.classList.remove('on');
                        }
                    }, 500 + Math.random() * 1000);
                }, index * 50);
            });

            if (currentPattern === 'random') {
                setTimeout(() => animateRandom(), 3000);
            }
        }

        // Animate alternate pattern
        function animateAlternate() {
            let state = true;

            const interval = setInterval(() => {
                bulbs.forEach((bulb, index) => {
                    if (index % 2 === (state ? 0 : 1)) {
                        bulb.classList.add('on');
                    } else {
                        bulb.classList.remove('on');
                    }
                });

                state = !state;

                if (currentPattern !== 'alternate') {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Frame light controls
        document.getElementById('frameToggle').addEventListener('click', () => {
            const allFrameLights = [];
            Object.values(frameLights).forEach(edgeLights => {
                allFrameLights.push(...edgeLights);
            });
            
            allFrameLights.forEach(light => {
                light.classList.toggle('on');
            });
        });

        document.getElementById('frameWave').addEventListener('click', () => {
            framePattern = 'wave';
            // Reset all frame lights
            Object.values(frameLights).forEach(edgeLights => {
                edgeLights.forEach(light => light.classList.remove('on'));
            });
            animateFrameWave();
        });

        document.getElementById('frameSparkle').addEventListener('click', () => {
            framePattern = 'sparkle';
            animateFrameSparkle();
        });

        document.getElementById('frameOff').addEventListener('click', () => {
            framePattern = 'off';
            Object.values(frameLights).forEach(edgeLights => {
                edgeLights.forEach(light => light.classList.remove('on'));
            });
        });

        // Initialize
        createFrameLights();
        applyColorTheme();
        applyFrameColorTheme();
        animateCorners();

        // Add some initial animation
        setTimeout(() => {
            bulbs.forEach((bulb, index) => {
                setTimeout(() => {
                    bulb.classList.add('on');
                    createSparkle(bulb);
                }, index * 50);
            });
        }, 500);
    </script>
